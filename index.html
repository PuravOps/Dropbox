<!DOCTYPE html>
<html>
  <head>
    <title>Google Drive File Upload</title>
  </head>
  <body>
    <h1>Upload a file to Google Drive</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
